<form (ngSubmit)="addOperation()" class="operation-form">
  <label for="accountNumber" class="form-label">Account Number:</label>
  <input
    type="number"
    id="accountNumber"
    [(ngModel)]="operationData.accountNumber"
    name="accountNumber"
    class="form-input"
  />

  <label for="action" class="form-label">Action:</label>
  <select
    id="action"
    [(ngModel)]="operationData.action"
    name="action"
    class="form-select"
  >
    <option value="deposit">Deposit</option>
    <option value="withdrawal">Withdrawal</option>
    <option value="loan">Loan</option>
  </select>

  <label for="amount" class="form-label">Amount:</label>
  <input
    type="number"
    id="amount"
    [(ngModel)]="operationData.amount"
    name="amount"
    class="form-input"
  />

  <div *ngIf="operationData.action === 'loan'" class="loan-fields">
    <div>
      <label for="interest" class="form-label">Interest:</label>
      <input
        type="number"
        name="interest"
        [(ngModel)]="operationData.interest"
        readonly
        class="form-input read-only"
      />
    </div>
    <div>
      <label for="payments" class="form-label">Number of Payments:</label>
      <select
        name="payments"
        [(ngModel)]="operationData.payments"
        class="form-select"
      >
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="4">4</option>
        <option value="8">8</option>
        <option value="10">10</option>
        <option value="12">12</option>
      </select>
    </div>
  </div>

  <button type="submit" class="submit-button">Add Operation</button>
</form>
